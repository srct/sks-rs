# Use postgres/example user/password credentials
version: '3.1'

services:

    db:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: auth_keys_from_cas/postgres
            POSTGRES_PASSWORD: sauth_keys_from_cas/postgres
            POSTGRES_DB: sks
        ports:
            - 5432:5432

    adminer:
        image: adminer
        restart: always
        ports:
            - 8080:8080
