[package]
name = "sks"
version = "0.1.0"
authors = ["Kunal Sarkhel <ksarkhel@gmu.edu>"]

[profile.release]
lto = true

[dependencies]
rocket = { git = "https://github.com/SergioBenitez/Rocket", branch = "v0.3" }
rocket_codegen = { git = "https://github.com/SergioBenitez/Rocket", branch = "v0.3" }
rocket_contrib = { git = "https://github.com/SergioBenitez/Rocket", branch = "v0.3", features = ["tera_templates"] }
log = "0.4.1"
yaml-rust = ">= 0.3"
clap = {version = "2", features = ["yaml"]}

[patch.crates-io]
ring = { git = "https://github.com/SergioBenitez/ring", branch = "v0.11" }

[lib]
name = "sks_app_lib"
path = "src/lib.rs"

[[bin]]
name = "sks"
path = "src/bin.rs"
